<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SJD WORKING DRONE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./imagenes/dron.jpg">

</head>
<body>
    
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <footer>
      <div class="container-fluid">
        <div class="row p-5 bg-dark text-white">

          <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h3">Codigo</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5">Cursos</p>
            <div class="mb-2">
              <a class="text-secondary text-decoration-none" href="#">Piloto de Drone</a>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5">Links</p>
            <div class="mb-2">
              <a class="text-secondary text-decoration-none" href="#">Politicas</a>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <p class="h5">Contacto</p>
            <div class="mb-2">
              <a class="text-secondary text-decoration-none" href="#">Facebook</a>
            </div>
        </div>

      </div>
    </footer>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" ></script>
    <script src="script.js"></script>
    
</body>
</html>
